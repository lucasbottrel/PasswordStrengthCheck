<h1>Cadastre um novo Colaborador</h1>

<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome</label>
    <br>
    <input type="text" id="name" [(ngModel)]="user.name" placeholder="Digite o nome" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <br>
    <input type="password" id="password" [(ngModel)]="user.password" placeholder="Digite a senha" name="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary save">Salvar</button>
</form>
