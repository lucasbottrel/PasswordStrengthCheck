<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Exemplo de Tabela com Dados JSON</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Dados JSON</h1>
    <table id="dados-table">
        <tr>
            <th>Nome</th>
            <th>Complexidade</th>
            <th>Score</th>
            <th>Chefe</th>
        </tr>
    </table>

    <script>
        // Função para buscar os dados JSON da URL
        function buscarDados() {
            fetch('http://3.19.171.39:8080/')
                .then(response => response.json())
                .then(data => exibirDados(data))
                .catch(error => console.error('Erro ao buscar dados:', error));
        }

        // Função para exibir os dados na tabela
        function exibirDados(dados) {
            const table = document.getElementById('dados-table');
            dados.forEach(dado => {
                const row = table.insertRow(-1);
                row.insertCell(0).textContent = dado.nome;
                row.insertCell(1).textContent = dado.complexidade;
                row.insertCell(2).textContent = dado.score;
                row.insertCell(3).textContent = dado.chefe?.nome;
            });
        }

        // Chamar a função para buscar e exibir os dados
        buscarDados();
    </script>
</body>

</html>
